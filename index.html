<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main" id="main">
      <form name="screen">
        <input type="text" class="display" name="display" />
      </form>
      <div>
        <div class="values">
          <button
            class="btn green-button delete"
            value="Clear All"
            onclick="screen.display.value = ' ' "
          >
            C
          </button>
          <button
            value="/"
            onclick="screen.display.value += '/' "
            class="btn green-button"
          >
            /
          </button>
          <button
            class="btn green-button"
            value="."
            onclick="screen.display.value += '.' "
          >
            .
          </button>
          <button
            class="btn pink-button"
            value="%"
            onclick="screen.display.value += '%' "
          >
            %
          </button>
          <button value="0" onclick="screen.display.value += '0' " class="btn">
            0
          </button>
          <button value="1" onclick="screen.display.value += '1' " class="btn">
            1
          </button>
          <button value="2" onclick="screen.display.value += '2' " class="btn">
            2
          </button>
          <button
            class="btn pink-button"
            value="*"
            onclick="screen.display.value += '*' "
          >
            X
          </button>
          <button value="3" onclick="screen.display.value += '3' " class="btn">
            3
          </button>
          <button value="4" onclick="screen.display.value += '4' " class="btn">
            4
          </button>
          <button value="5" onclick="screen.display.value += '5' " class="btn">
            5
          </button>
          <button
            class="btn pink-button"
            value="-"
            onclick="screen.display.value += '-' "
          >
            -
          </button>
          <button value="6" onclick="screen.display.value += '6' " class="btn">
            6
          </button>
          <button value="7" onclick="screen.display.value += '7' " class="btn">
            7
          </button>
          <button value="8" onclick="screen.display.value += '8' " class="btn">
            8
          </button>
          <button
            class="btn pink-button"
            value="+"
            onclick="screen.display.value += '+' "
          >
            +
          </button>
          <button value="9" onclick="screen.display.value += '9' " class="btn">
            9
          </button>
          <button
            class="pink-button equals"
            value="="
            onclick="screen.display.value  = eval(screen.display.value) "
          >
            =
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
